<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <title>PasswordManager</title>
</head>
<body>
    <h1>My Passwords</h1>

    <ul id="password-list">
        <li th:each="pass : ${passwords}" th:text="${pass.password}"></li>
    </ul>
</body>
</html>
